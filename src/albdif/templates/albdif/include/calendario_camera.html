{% endblock content %}

<script>
    $(document).ready(function(){
        var disabledDates = {{ disabled_dates|safe }};
        $('#datepicker').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '-0d',
            autoclose: false,
            todayHighlight: true,
            datesDisabled: disabledDates,
            multidate: true,
