{% extends "base.html" %}

{% block content %}
<h3 class="titolopagina">Stai prenotando la camera {{ camera }}</h3>
<hr>

<form action="{% url 'albdif:prenota_camera' user.pk camera.pk %}" method="post">
    {% csrf_token %}
    <div class="container">
    {{ calendario_form}}
    </div>
    <div class="container">
    {{ prenotazione_form}}
    </div>
    <button class="btn btn-success" type="submit">Conferma Prenotazione</button>
</form>

{% endblock content %}
